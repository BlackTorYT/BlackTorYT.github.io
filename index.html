<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Age calculator app</title>
</head>
<body>
    <div class="calc">
        <div class="container">
            <div class="block">
                <div class="form" id="add-form">
                    <div class="input-box">
                        <input data-max-length="2" data-max-days="31" type="number" placeholder="DD" class="input-field" id="days" min="0" max="31">
                    </div>
                    <div class="input-box">
                        <input data-max-months="12" type="number" placeholder="MM" class="input-field" id="months" min="0" max="12">
                    </div>
                    <div class="input-box">  
                        <input data-max-years="2023" type="number" placeholder="YYYY" class="input-field" id="years" min="0" max="2023">
                    </div>
                </div>
                <div class="bottom">
                    <div class="bottom-block">
                        <p class="word"> <span id="total-years">--</span> years</p>
                        <p class="word"> <span id="total-months">--</span> months</p>
                        <p class="word"> <span id="total-days">--</span> days</p>
                    </div>
                    <button type="submit" class="image-button" src="img/circle.png"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
